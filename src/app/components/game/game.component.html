<div class="row mx-5">
    <mat-form-field class="full-width mt-4" appearance="outline">
        <input type="text" placeholder="Search by Title" #input aria-label="Number" matInput [formControl]="myControl"
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">

        <ng-container matColumnDef="editors_choice">
            <th class="bold" mat-header-cell *matHeaderCellDef> Editor's Choice </th>
            <td mat-cell *matCellDef="let element"> {{element.editors_choice}} </td>
        </ng-container>

        <ng-container matColumnDef="genre">
            <th class="bold" mat-header-cell *matHeaderCellDef> Genre </th>
            <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
        </ng-container>

        <ng-container matColumnDef="platform">
            <th class="bold" mat-header-cell *matHeaderCellDef mat-sort-header> Platform </th>
            <td mat-cell *matCellDef="let element"> {{element.platform}} </td>
        </ng-container>

        <ng-container matColumnDef="score">
            <th class="bold" mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
            <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th class="bold" mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <div class="container">
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
</div>
